<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>تسجيل الدخول - تاريخ الحضارات</title>
  <link rel="stylesheet" href="css/profile-login.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <script src="js/checkLogin.js" defer></script>
</head>
<body class="login-page">
  <main>
    <section class="login-panel" role="main">
      <h2>مرحبًا — سجّل دخولك</h2>
      <p class="lead">أدخل اسمك واختر صورة ملف شخصي (اختياري). سيتم حفظ المعلومات محليًا في جهازك.</p>

      <form id="login-form">
        <div class="login-field">
          <label for="name">الاسم الكامل</label>
          <input id="name" name="name" type="text" required placeholder="مثال: علي بن أحمد">
        </div>

        <div class="login-field">
          <label for="avatar">صورة شخصية (اختياري)</label>
          <input id="avatar" name="avatar" type="file" accept="image/*">
          <div id="avatar-preview" style="margin-top:0.5rem"></div>
        </div>

        <div class="login-actions">
          <button type="submit" class="btn login-submit">ابدأ</button>
        </div>
      </form>
    </section>
  </main>

  <script src="js/login.js" defer></script>
</body>
</html>
